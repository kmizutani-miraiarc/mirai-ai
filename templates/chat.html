<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirai AI - チャット</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #2c3e50;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: #34495e;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            background: #007bff;
            color: white;
            margin-left: 20%;
        }
        .message.assistant {
            background: white;
            border: 1px solid #ddd;
            margin-right: 20%;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input textarea {
            flex: 1;
        }
        .session-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .session-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .session-item:hover {
            background: #f0f0f0;
        }
        .session-item.active {
            background: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h4>Mirai AI</h4>
                <hr>
                <a href="/admin/dashboard">
                    <i data-feather="home"></i> ダッシュボード
                </a>
                <a href="/admin/api-keys">
                    <i data-feather="key"></i> APIキー管理
                </a>
                <a href="/chat">
                    <i data-feather="message-circle"></i> チャット
                </a>
                <hr>
                <a href="/auth/logout">
                    <i data-feather="log-out"></i> ログアウト
                </a>
            </div>
            <div class="col-md-10">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <h5>チャットセッション</h5>
                        <button class="btn btn-primary btn-sm mb-2" onclick="createNewSession()">
                            <i data-feather="plus"></i> 新規チャット
                        </button>
                        <div class="session-list" id="sessionList"></div>
                    </div>
                    <div class="col-md-9">
                        <div class="chat-container">
                            <div class="chat-messages" id="chatMessages">
                                <p class="text-muted text-center">チャットセッションを選択するか、新規チャットを開始してください</p>
                            </div>
                            <div class="chat-input">
                                <textarea class="form-control" id="messageInput" rows="3" placeholder="メッセージを入力..." disabled></textarea>
                                <button class="btn btn-primary" id="sendButton" onclick="sendMessage()" disabled>
                                    <i data-feather="send"></i> 送信
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
        
        let currentSessionId = null;
        
        async function loadSessions() {
            try {
                const url = '/chat/sessions';
                const response = await fetch(url);
                
                if (!response.ok) {
                    console.error('セッション読み込みエラー: HTTP', response.status);
                    return;
                }
                
                const data = await response.json();
                
                const sessionList = document.getElementById('sessionList');
                sessionList.innerHTML = '';
                
                if (data.sessions && data.sessions.length > 0) {
                    data.sessions.forEach(session => {
                        const div = document.createElement('div');
                        div.className = 'session-item';
                        div.textContent = session.title || `セッション #${session.id}`;
                        div.onclick = (e) => loadSession(session.id, e.target);
                        sessionList.appendChild(div);
                    });
                } else {
                    sessionList.innerHTML = '<p class="text-muted">チャットセッションがありません</p>';
                }
            } catch (error) {
                console.error('セッション読み込みエラー:', error);
            }
        }
        
        async function loadSession(sessionId, eventElement) {
            currentSessionId = sessionId;
            
            // セッションアイテムのアクティブ状態を更新
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.remove('active');
            });
            if (eventElement) {
                eventElement.classList.add('active');
            }
            
            try {
                const response = await fetch(`/chat/sessions/${sessionId}/messages`);
                
                if (!response.ok) {
                    let errorMessage = 'メッセージの読み込みに失敗しました';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    console.error('メッセージ読み込みエラー:', errorMessage);
                    alert('エラー: ' + errorMessage);
                    return;
                }
                
                const data = await response.json();
                
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = `message ${msg.role}`;
                        div.textContent = msg.content;
                        chatMessages.appendChild(div);
                    });
                } else {
                    chatMessages.innerHTML = '<p class="text-muted text-center">メッセージがありません</p>';
                }
                
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // 入力欄を有効化
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
            } catch (error) {
                console.error('メッセージ読み込みエラー:', error);
                alert('エラー: ' + error.message);
            }
        }
        
        async function createNewSession() {
            currentSessionId = null;
            document.getElementById('chatMessages').innerHTML = '<p class="text-muted text-center">新しいチャットを開始します</p>';
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            
            // セッションリストのアクティブ状態をクリア
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.remove('active');
            });
        }
        
        async function sendMessage() {
            const message = document.getElementById('messageInput').value.trim();
            if (!message) return;
            
            const input = document.getElementById('messageInput');
            const button = document.getElementById('sendButton');
            input.disabled = true;
            button.disabled = true;
            
            // ユーザーメッセージを表示
            const chatMessages = document.getElementById('chatMessages');
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = message;
            chatMessages.appendChild(userMsg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            input.value = '';
            
            // 読み込み中の表示
            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'message assistant';
            loadingMsg.innerHTML = '<i>考え中...</i>';
            chatMessages.appendChild(loadingMsg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                // リクエストボディを構築（nullの値は除外）
                const requestBody = {
                    message: message
                };
                if (currentSessionId) {
                    requestBody.session_id = currentSessionId;
                }
                
                const response = await fetch('/chat/send', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(requestBody)
                });
                
                // 読み込みメッセージを削除
                loadingMsg.remove();
                
                if (!response.ok) {
                    // エラーレスポンスの場合
                    let errorMessage = 'エラーが発生しました';
                    try {
                        const errorData = await response.json();
                        console.error('エラーレスポンス:', errorData);
                        // FastAPIのバリデーションエラーの場合は詳細を表示
                        if (errorData.detail) {
                            if (Array.isArray(errorData.detail)) {
                                // バリデーションエラーの場合
                                errorMessage = errorData.detail.map(e => `${e.loc.join('.')}: ${e.msg}`).join(', ');
                            } else {
                                errorMessage = errorData.detail;
                            }
                        } else {
                            errorMessage = errorData.error || errorMessage;
                        }
                    } catch (e) {
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'message assistant';
                    errorMsg.style.color = 'red';
                    errorMsg.textContent = `エラー: ${errorMessage}`;
                    chatMessages.appendChild(errorMsg);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    console.error('チャット送信エラー:', errorMessage);
                    return;
                }
                
                const data = await response.json();
                
                // AI応答を表示
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message assistant';
                aiMsg.textContent = data.response || '応答がありませんでした';
                chatMessages.appendChild(aiMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // セッションIDを更新
                if (!currentSessionId && data.session_id) {
                    currentSessionId = data.session_id;
                    loadSessions(); // セッションリストを更新
                }
            } catch (error) {
                // 読み込みメッセージを削除
                loadingMsg.remove();
                
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message assistant';
                errorMsg.style.color = 'red';
                errorMsg.textContent = `エラー: ${error.message}`;
                chatMessages.appendChild(errorMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                console.error('チャット送信エラー:', error);
                alert('エラー: ' + error.message);
            } finally {
                input.disabled = false;
                button.disabled = false;
                input.focus();
            }
        }
        
        // Enterキーで送信
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // 初期読み込み
        loadSessions();
    </script>
</body>
</html>
